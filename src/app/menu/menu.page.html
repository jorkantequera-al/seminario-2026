<ion-split-pane contentId="main-content">

  <ion-menu
    contentId="main-content"
    side="end"
    type="overlay"
    class="glass-menu"
  >

    <ion-content>

      <!-- Header visual -->
      <div class="menu-header">
        <h2>menu Music App </h2>
        <ion-menu-toggle>
          <ion-icon name="close"></ion-icon>
        </ion-menu-toggle>
      </div>

      <!-- Opciones -->
      <div class="menu-options">

        <ion-item button (click)="goToIntro()">
          <ion-icon name="play-skip-back-outline" slot="start"></ion-icon>
          <ion-label>Volver a la intro</ion-label>
        </ion-item>

        <ion-item button class="logout" (click)="cerrarSesion()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar sesi√≥n</ion-label>
        </ion-item>

      </div>

    </ion-content>

  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-split-pane>
