<ion-header>
  <ion-toolbar>
    <ion-title>Intro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <swiper-container
    pagination="true"
    slides-per-view="1"
    effect="fade"
  >

    <swiper-slide *ngFor="let item of slides; let idx = index">

      <div class="slide-container ion-text-center" [ngClass]="currentColor">

        <!-- Imagen principal -->
        <img
          *ngIf="item.imageUrl"
          [src]="item.imageUrl"
          alt="Intro image"
        />

        <!-- Contenido -->
        <h2>{{ item.heading }}</h2>
        <p>{{ item.text }}</p>

        <!-- Indicador visual -->
        <div class="progress-dots">
          <span
            *ngFor="let s of slides; let i = index"
            [class.active]="i === idx">
          </span>
        </div>

        <!-- BotÃ³n final -->
        <ion-button
          *ngIf="idx === slides.length - 1"
          shape="round"
          expand="block"
          size="large"
          (click)="goHome()"
        >
          Comenzar ðŸŽ§
        </ion-button>

      </div>

    </swiper-slide>

  </swiper-container>

</ion-content>
