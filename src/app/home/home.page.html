<ion-header>
  <ion-toolbar>
    <ion-title>
      helo
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-button shape="round" (click)="goBack()">Ir al intro</ion-button>

<ion-content [style.--background]="colorActual">
  <swiper-container
  pagination='true'
  loop='true'
  >
  
  <swiper-slide *ngFor="let genre of genres">
    <div class="slide-content">
      <h2>{{ genre.title }}</h2>
      <img [src]="genre.image" [alt]="genre.title">
      <p>{{ genre.description }}</p>
    </div>

  </swiper-slide>
</swiper-container>


<!-- DEMO STORAGE -->

<div>
  <h3>demo ionic storage pppp </h3>
  <div [style.background-color]="colorActual">
    <p>Tema actual: {{ colorActual === coloruno ? 'Azul' : 'Negro'}}</p>

  </div>
</div>

<div>
  <ion-button shape="round" (click)="cambiarcolor()">Cambiar Tema y Guardar</ion-button>
</div>

</ion-content>
